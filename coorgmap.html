<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directions from Your Location</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1{
        text-align:center;
        background-color:black;
        color:white;
        }
        h2 {
            margin: 20px 0;
            color: #007bff;
        }
        #map {
            height: 500px;
            width: 100%;
        }
        #search-container {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: white;
            padding: 8px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 5px;
        }
        input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 250px;
        }
        button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Pack Your Bags</h1>
    <h2>Directions from Your Location</h2>
    <div id="search-container">
        <input type="text" id="location-input" placeholder="Enter destination..." />
        <button onclick="searchLocation()">Search</button>
    </div>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Leaflet Routing Machine (for directions) -->
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <script>
        let map;
        let userCoords = null;
        let destinationCoords = null;
        let routeControl = null;

        // Coorg's coordinates (default destination)
        const coorgCoords = [12.3375, 75.8069];

        // Famous places near Coorg with coordinates
        const famousPlaces = [
            { name: "Abbey Falls", coords: [12.2667, 75.8833] },
            { name: "Raja's Seat", coords: [12.4167, 75.7333] },
            { name: "Madikeri Fort", coords: [12.4167, 75.7333] },
            { name: "Talakaveri", coords: [12.3833, 75.4833] },
            { name: "Bhagamandala", coords: [12.3833, 75.4833] },
            { name: "Nisargadhama", coords: [12.3833, 75.4833] },
            { name: "Dubare Elephant Camp", coords: [12.3833, 75.4833] },
            { name: "Golden Temple (Namdroling Monastery)", coords: [12.3833, 75.4833] },
            { name: "Iruppu Falls", coords: [12.3833, 75.4833] },
            { name: "Pushpagiri Wildlife Sanctuary", coords: [12.3833, 75.4833] },
            { name: "Tadiandamol Peak", coords: [12.3833, 75.4833] },
            { name: "Chettalli", coords: [12.3833, 75.4833] },
            { name: "Kakkabe", coords: [12.3833, 75.4833] },
            { name: "Honnemaradu", coords: [12.3833, 75.4833] },
            { name: "Chiklihole Reservoir", coords: [12.3833, 75.4833] },
            { name: "Omkareshwara Temple", coords: [12.4167, 75.7333] },
            { name: "Coffee Plantations", coords: [12.3833, 75.4833] },
            { name: "Barapole River", coords: [12.3833, 75.4833] },
            { name: "Mandalpatti Viewpoint", coords: [12.3833, 75.4833] },
            { name: "Kote Betta", coords: [12.3833, 75.4833] }
        ];

        // Initialize the map
        function initMap() {
            map = L.map('map').setView([12.3375, 75.8069], 10); // Center on Coorg

            // Add OpenStreetMap Tile Layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            // Add red markers for famous places
            famousPlaces.forEach(place => {
                L.marker(place.coords, { icon: redIcon })
                    .addTo(map)
                    .bindPopup(`<b>${place.name}</b>`);
            });

            // Get user's current location
            getUserLocation();
        }

        // Red icon for famous places
        const redIcon = new L.Icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        // Function to get user's current location
        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        userCoords = [position.coords.latitude, position.coords.longitude];
                        
                        // Add marker for user location
                        L.marker(userCoords).addTo(map)
                            .bindPopup("<b>You are here!</b>").openPopup();

                        // Center the map on the user's location
                        map.setView(userCoords, 13);

                        // Set Coorg as the default destination
                        destinationCoords = coorgCoords;

                        // Add marker for Coorg
                        L.marker(destinationCoords).addTo(map)
                            .bindPopup("<b>Coorg</b>").openPopup();

                        // Draw the route to Coorg
                        drawRoute();
                    },
                    function(error) {
                        alert("Geolocation access denied. Unable to find your location.");
                    }
                );
            } else {
                alert("Geolography is not supported by this browser.");
            }
        }

        // Function to search for a location
        function searchLocation() {
            const location = document.getElementById("location-input").value;
            if (location) {
                // Use OpenStreetMap Nominatim for geocoding
                fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${location}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.length > 0) {
                            destinationCoords = [data[0].lat, data[0].lon];
                            
                            // Add marker for destination
                            L.marker(destinationCoords).addTo(map)
                                .bindPopup("<b>Destination</b>").openPopup();

                            // Center the map on the destination
                            map.setView(destinationCoords, 13);

                            // Draw the route
                            drawRoute();
                        } else {
                            alert("Location not found! Try another place.");
                        }
                    })
                    .catch(error => {
                        console.error("Error fetching location:", error);
                        alert("Failed to fetch location. Try again later.");
                    });
            } else {
                alert("Please enter a destination.");
            }
        }

        // Function to draw the route
        function drawRoute() {
            if (!userCoords || !destinationCoords) {
                alert("Please wait for location access or enter a destination.");
                return;
            }

            // Remove previous route if exists
            if (routeControl) {
                map.removeControl(routeControl);
            }

            // Draw the route using Leaflet Routing Machine
            routeControl = L.Routing.control({
                waypoints: [
                    L.latLng(userCoords[0], userCoords[1]), // Start point (user's location)
                    L.latLng(destinationCoords[0], destinationCoords[1]) // End point (destination)
                ],
                routeWhileDragging: true,
                show: true,
                addWaypoints: false,
                draggableWaypoints: false,
                fitSelectedRoutes: true,
                lineOptions: {
                    styles: [{ color: 'blue', opacity: 0.7, weight: 5 }]
                }
            }).addTo(map);
        }

        // Initialize the map on page load
        initMap();
    </script>
</body>
</html>
